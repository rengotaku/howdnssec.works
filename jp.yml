# Episodes
ep1:
  title: "DNSSEC基礎： どうして必要なの？"
  description: "DNSSECがどうやってDNSの改ざんを防いでくれるのかを見てみよう。ネットを安全に使うために大事な理由や、リゾルバと権威サーバーのおさらいもあるよ。"
  1: "いいところに気づいたね！DNSSECってなんで必要なのかな？"
  2: "インターネットがまだ小さい頃に、DNSは作られたんだよ。"
  3: "当時は、セキュリティはそんなに重視されてなかったんだよ。"
  4: "簡単に言うと、DNSは人が使いやすい名前を、パソコンやスマートフォンなどのネットワーク機器が使えるIPアドレスに変えてくれる仕組みなんだ。"
  5: "DNSは、でっかい電話帳みたいなもので、君のデバイスがそれを使ってサイトに行ったりメールを送ったりしてるんだ。"
  6: "**DNSリゾルバー**は、君の代わりにその情報を探してきてくれる係なんだ。"
  7: "その情報はね、たいていは**権威サーバ**っていう本家のサーバーが出してくれてるんだ。"
  8: "でもね、DNSリゾルバにはこの応答が本物か確かめる方法がないんだ。"
  9: "もしその応答が書きかえられてたらどうする？"
  10: "そこで登場するのが、**DNSSEC**なんだ。"
  11: "リゾルバ？権威サーバー？なにそれ？って思ったら、<a href='https://howdns.works' target='_blank'>**HowDNS.works**</a>を見てみて、戻ってきてね！"
  12: "待ってるね。"
  13: "DNSSECは、「ドメインネームシステム・セキュリティ拡張」の略だよ。"
  14: "HTTPSと同様に、DNSに認証済みの応答を加える、セキュアな仕組みなんだ。"
  15: "でもね、大きな違いがあるんだ。"
  16: "HTTPSは通信を暗号化して、カニ君がデータをのぞけないようにしてるんだ。"
  17: "**DNSSECはDNSのデータに署名をして**、カニ君がこっそり書きかえたりしてないかを見抜けるようにしてるんだ。"
  18: "ダメだよカニ君。ダメダメ。"
  19: "DNSSECはHTTPSとは違って、全部を暗号化する機能はないんだよ。"
  20: "データ自体は、リゾルバと権威サーバーの間で秘密にされてるわけじゃないよ。"
  21: "さあ、DNSSECの中身をのぞいてみようか。準備はできた？"

ep2:
  title: "DNSSECの基本：RRSet・RRSIG・DNSKEYのしくみを見てみよう"
  description: "DNSSECがRRSetや署名鍵、それにレコード署名でどうやってDNSの安全を守ってるのか掘り下げてみよう。鍵のペアやハッシュ、リゾルバがどうやって本物を見抜くのかも見ていこう。"
  1: "DNSのデータが正しいかどうかを検証するために、DNSSECでは新しい種類のDNSレコードがちょっとだけ追加されてるんだ"
  2: "DNSSECをドメインに設定すると、まずDNSプロバイダが行うのは、全部のレコードを**RRset**にまとめることなんだ。"
  3: "RRsetの「RR」ってのは、リソースレコードのことだよ。つまり、「同じタイプで同じ名前のレコード」をまとめた、ちょっとかっこいい言い方なんだ。"
  4: "RRsetっていうのは、「同じ種類・同じ名前のレコード」をまとめて、そこにデジタル署名をつけたグループなんだよ。"
  5: "現実の世界では、誰が書いたのか・ホントに本人なのかを確かめるために、署名って使うよね。"
  6: "DNSSECの世界でも、同じ感じで考えられるんだよ。"
  7: "RRsetには、それぞれ権威サーバが**ゾーン署名鍵**で署名してるんだよ。"
  8: "このあと他の鍵も出てくるけど、とりあえず、この鍵はゾーンの情報に署名をつけたり、その署名を確かめるために使うことを覚えておいてね。"
  9: "ゾーン署名鍵は、**秘密鍵**と**公開鍵**のペアになってるんだよ。これが公開鍵暗号の基本なんだ。"
  10: "秘密鍵と公開鍵はセットで動くよ。秘密鍵で暗号化したデータは、公開鍵で読み取ったり本物かどうかを確かめたりできるよ"
  11: "公開鍵はみんなに配ってOKなんだよ。その名の通り「公開」で誰でも見られるんだ。"
  12-1: "秘密鍵は &mdash; その名の通り「秘密」で誰にも渡したらダメなんだ。"
  12-2: "カニ君に渡しちゃダメだよ！"
  13: "二つの鍵がそろうと、大事なことが2つできるようになるんだ！"
  14-1: "**その1**：その情報が正しい送り主から来てるってことを確かめられるよ。"
  14-2: "**その2**：送信されてから中身が書きかえられてないことを検証できるんだ。"
  15: "これらの鍵は、レコードの中身ぜんぶを暗号化するためのものじゃないんだ。RRSetの一部を取り出して、ハッシュ化して、それを暗号化することでデジタル署名を作ってるんだよ。"
  16-1: "ハッシュ化は、検証のためだけに使われるわけじゃないんだよ。"
  16-2: "ハッシュ化すると送るデータがコンパクトになって、署名の長さもいつも同じになるんだよ。"
  17: "こうすることは大事だよ。DNSプロトコルは、できるだけシンプルで軽いままにしておきたいからね。"
  18: "署名は、**RRSIG**(Resource Record Signature)というレコードに保存されてるよ。"
  19: "そして、そのRRSIGを読み取るための公開鍵は、**DNSKEY**という新しいレコードに入ってます。"
  20: "それがどう起きるのかというと..."
  21: "RRsetの一部の内容を、ハッシュ化という計算方法で変換するんだよ。"
  22: "ハッシュ化の結果をゾーン署名鍵の秘密鍵で暗号化して、RRSIGレコードができあがるよ。"
  23: "そして、RRsetとRRSIGをリゾルバに送るんだ。"
  24: "リゾルバはRRSetを使って、権威サーバと同じ方法でハッシュ化をもう一度するよ。"
  25: "リゾルバは署名レコードを、ゾーン署名鍵の公開鍵で復号して、ハッシュを取り出すんだ。"
  26: "2つのハッシュが同じ場合に、リゾルバは、この応答は正しい送信元から来たもので、書きかえられてないことがわかるんだ。"
  27: "リゾルバがDNSSECに対応してなかったり、ハッシュに必要なアルゴリズムを持ってないと、レコードについてくる署名をスルーしちゃうよ。"
  28: "DNSリゾルバが www.dnsimple.com のAレコードを取りにいくときの流れは、次の通り。"
  29: "Aレコードを、RRsetとRRSIGの両方のレコードに含めて、権威サーバから返すよ。"
  30: "それからリゾルバは、このレコードが信頼できるところから来たのかを確かめるために、DNSKEYレコードを取りにいくんだ。"
  31: "リゾルバは、RRsetとRRSIGとDNSKEYを使って、応答が本物かどうかを検証するんだ。"
  32: "でも、もしDNSKEYが乗っ取られてたらどうする？"

ep3:
  title: "DNSSECのキー署名キー：信頼の連鎖をもっと広げるためのしくみ"
  description: "DNSKEYを検証するキー署名キーの役割や、どうやってDNSSECの「信頼の連鎖」をしっかり支えてるのかを見てみよう。ゾーンの階層とか、RRSIG、それにリゾルバが親ドメインと子ドメインの関係をどう見てるかも紹介するよ。"
  1: "**キー署名キー**は、DNSKEYを信頼しても大丈夫と保証してくれるよ。"
  2: "キー署名キーは、ゾーン署名鍵がRRsetを守ってたのと同じやり方で、DNSKEYレコードを検証してくれるんだ。"
  3: "ここまでのまとめだよ："
  4: "レコードはRRsetにまとめて、ゾーン署名鍵で署名する。その鍵の公開部分はDNSKEYっていうレコードに保存されるよ。"
  5: "そのDNSKEYレコードは、今度はキー署名キーで署名されて、もうひとつのRRSIGレコードができるんだ。"
  6: "キー署名キーの公開部分は、別のDNSKEYっていうレコードに保存されてるよ。"
  7: "キー署名キーの公開鍵は、もうひとつのDNSKEYレコードに保存されてるよ。"
  8: "さて、リゾルバがDNSKEYを問い合わせると、DNSKEYで構成されたRRsetと、それに対応するRRSIGを受け取るんだ。"
  9: "今の手順を見てみよう..."
  10-1: "リゾルバは、www.dnsimple.com のAレコードを権威ネームサーバに問い合わせるんだ。"
  10-2: "www.dnsimple.com のAレコードお願いしまーす！"
  11: "権威サーバは、Aレコードが入ったRRsetと、それに対応するゾーン署名鍵の署名が入ったRRSIGをセットで返してくれるんだ。"
  12-1: "リゾルバは、RRSIGに入ってる署名を検証するために、もう一度DNSKEYを権威サーバに聞きにいくんだ。"
  12-2: "DNSKEYをくださいな"
  13: "権威サーバは、ゾーン署名鍵とキー署名キーのDNSKEYが入ったRRsetと、それに対応するRRSIGを返してくれるんだ。"
  14: "これでリゾルバは、DNSクエリを検証するのに必要な情報をぜんぶ揃えれたよ。"
  15: "リゾルバは、ゾーン署名鍵で作られたDNSKEYを使って、RRsetに入ってるAレコード用のRRSIGを検証するんだ。"
  16: "正しければ、次はキー署名キーから作られたDNSKEYを使って、DNSKEY RRsetのRRSIGを確かめるんだよ。"
  17: "これらを全部終わらせると、リゾルバは権威サーバから返ってきたAレコードを安心して使えるんだよ。"
  18: "ここまではバッチリなんだけど、今度は別の問題が出てきたよ。"
  19: "DNSって階層になってるんだ。一つのゾーンを信用できても、その親や子のゾーンまで信じていいとは限らないんだよ。"
  20: "www.dnsimple.com のAレコードは信じていいとわかったけど、親ゾーンとか子ゾーンは大丈夫かな？"
  21: "キー署名キーって、自身で署名してるんだよね。もしそれが乗っ取られてたらどうする？"

ep4:
  title: "DNSSECの信頼チェーン：DSレコードってどうやって親と子のゾーンをつなぐの？"
  description: "DNSSECは、どうやってDSレコードで親ゾーンから子ゾーンへの信頼をつなげてるか学ぼう。リゾルバがDNSKEYを検証して改ざんを見抜いたり、リゾルバの検証方法や、改ざん検証、DNSの階層を安全に保つ仕組みを理解しよう。"
  1: "DNSは階層構造なことは、話したよね。"
  2-1: "dnsimple.com のAレコードを知りたいとき、リゾルバは最初にルートに .com サーバーの場所を聞く必要があるんだよ。"
  2-2: "※HowDNS.works に登場するキャラクター"
  3-1: "次に、.com サーバーが dnsimple.com のネームサーバーをリゾルバに案内してくれるんだよ。"
  3-2: "※HowDNS.works に出てくる、もう一人のキャラクター"
  4-1: "最終的に、権威サーバーが dnsimple.com のAレコードのIPアドレスを返してくれるよ。"
  4-2: "※これも HowDNS.works に出てくるキャラクターだけど、もう知ってるよね"
  5: "これはぜんぶ、**信頼の連鎖**が土台になってるんだ。"
  6: "リゾルバはサーバーをたどるたびに、信頼できる親から信頼できる子に案内されてると信じて動いてるよ。"
  7: "DNSSECでは、**DS（委任署名者）**という新しいタイプのレコードでこれを実現してるんだ。"
  8: "DSレコードは子ゾーンで作られて、それを親ゾーンに渡すんだ。"
  9: "DSレコードの中身は、DNSKEYにあるキー署名キーの公開鍵を、DNSプロバイダがハッシュ化して記録したものだよ。"
  10: "DSレコードは、親ゾーンに登録されている必要があるよ。"
  11: "リゾルバが子ゾーンに問い合わせるとき、親ゾーンがDSレコードをリゾルバに教えてくれるよ。"
  12: "これには2つの役割があります："
  13: "まず、リゾルバは、子ゾーンがDNSSECを使っていることが分かります。"
  14: "次に、親ゾーンにある暗号化されていないDSレコードと子ゾーンのDNSKEYが一致してるか、リゾルバが確認できるんだ。"
  15: "リゾルバは子ゾーンのDNSKEYをハッシュ化し直して、DSレコードと同じかどうか見比べるよ。"
  16: "もし合ってなかったら、リゾルバはゾーンが改ざんされていることに気づくんだ。"
  17: "一致してたら、 dnsimple.com が信頼できるとリゾルバが判断するよ。"
  18: "これでDNSimpleは安心。でも、.com やルートは本当に大丈夫なのかな？"

ep5:
  title: "ルートにおけるDNSSEC：人が行う署名セレモニーと信頼チェーン"
  description: "実際の人間が関わってるルートの署名セレモニーが、どうやってDNSのしくみ全体を守ってるのかを見てみよう。DSレコード・キー署名キー・ZSKがそろって強固な信頼チェーンを作ってるんだよ。"
  1: "DSレコードが本当に信頼できるかを確かめて、子ゾーンから親ゾーンへ辿ると、最後には「コンピューターお断り」の頂点にたどり着くんだ。"
  2: "DSレコードを持ってる親ゾーンの中で、いちばん最後にあるのがルートゾーンなんだ。"
  3: "ルートゾーンのキー署名キーで作られたDNSKEYレコードは、自分自身で検証されてるんだ。でも、それって誰が信頼できると決めたの？"
  4: "**人間!**"
  5: "ルート署名セレモニーは、人間たちが集まって、いちばん上のDNSKEYが新しくなるのを祝って、みんなで署名するイベントなんだ。"
  6: "このセレモニーは年に4回開かれているんだ。"
  7: "これらはすべて、監査法人がしっかりチェックする中で、安全な場所で行われてるんだ。"
  8: "参加する人間にできることはほんの少しだけ。だから、もし悪者がチームで入り込んでも、セレモニーそのものは守られるようになってるんだよ。"
  9: "セレモニーの成果として、ルートのDNSKEYを検証するための**新しいRRSIGレコード**ができあがるんだ。"
  10: "ルートから出発して、信頼チェーンを一緒にたどってみよう！"
  11: "dnsimple.com にアクセスすると、リゾルバが .com サーバーの場所をルートに聞くんだ。"
  12: "リゾルバは、ルートのキー署名キーのDNSKEYは人間が作ったものだから信頼できると思うんだ。"
  13: "ルートの鍵を信頼できるようになったから（セレモニーに参加した謎の人たち、ありがとう！）、 .com → dnsimple.com → www.dnsimple.com の順に、検証していけるんだ。"
  14: "もし信頼チェーンのどこかで問題が起きたら（たとえばDSレコードがDNSKEYと合ってないとか）、DNSSECがちゃんとリゾルバに警告してくれるよ。"
  15: "信頼できないってわかったら、リゾルバはその応答をあなたの端末に届けるのをやめちゃうんだよ。"
  16: "要するにこれは、悪さをしようとするカニ君、改ざんされたデータ、ドジな悪のハッカーへの超特大のアクセス拒否サインだよ。"
  17: "以上が、DNSSECのざっくりした全体像だよ。"
  18: "ゾーン署名鍵がデータに署名するよ。"
  19: "キー署名キーがゾーン署名鍵に署名するよ。"
  20: "親ゾーン内のDSレコードは、子ゾーンの正当性を証明する。"
  21: "ルートゾーンはリアルな人間がちゃんとチェックしてるから、DNS全体のツリーが信頼を土台にして成り立ってるんだ。"
  22: "ここまでの流れがわかったなら、さあ、DNSSECで君のドメインを守ろう！"
  23: "たとえ何匹のカニ君が通信をいじろうとしても、DNSの世界は安全になるんだ！"
