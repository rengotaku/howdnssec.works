  page36:
    title: "DNSSECアドベンチャー：DS儀式は存在しない"
    description: "マスタータコが優しく説明する。DSは親子ゾーンをつなぐが、ルートキー署名に特有の正式な儀式は持たない。"
    1: "『不正解だ』とマスタータコが優しく説明する。"
    2: "正式な『DS儀式』なんてものは存在しない。DSレコードは単に親ゾーンと子ゾーンをつなぐだけ。**謎かけ**が述べるのは、ルートキーレベルでの独特で儀式的な過程だ。"
  page37:
    title: "DNSSECアドベンチャー：トラスティの間に入る"
    description: "強大でありながら安心感を与えるDNSimpleの権威サーバーと出会う。DNSSECの完全勝利の前に、最後の謎かけが待ち受けている。"
    1: "君はトラスティの間に入り、デジタルの権威が響いている。"
    2: "光り輝くDNSレコードが君を囲み、それぞれが暗号によって守られている。"
    3: "トラスティが中央に穏やかに立ち、強大でありながら安心感を与えている。"
    4: "『あと少しだ、リゾルバーよ』とトラスティが温かく言う。『最後の問いが残っている』"
    5: "慎重な手が鍵と錠の下に集い、ルートの命により暗号の証を作る。この最高の信頼から、真正性が自由に流れる。その保証を確認するために現れるものは何だ？"
    6: "新しいRRSIGレコード"
    7: "新しいDNSKEYレコード"
    8: "新しいDSレコード"
  page38:
    title: "DNSSECアドベンチャー：RRSIG創造の確認"
    description: "最後の謎かけを見事に解いた。新しいRRSIGレコードがDNSKEYセットを守り、世界規模での検証を可能にする——君のクエストは終わりに近づいている。"
    1: "『見事だ』とトラスティが言う。"
    2: "儀式において、信頼された個人がDNSKEY RRsetに署名し、新しいRRSIGレコードを創造する。この新しい署名により、世界中のリゾルバーが真正性を検証できるんだ。"
  page39:
    title: "DNSSECアドベンチャー：DNSKEYだけでは証明にならない"
    description: "トラスティが君を訂正する：DNSKEYはキーを提供するが、真正性を証明するのは署名（RRSIG）だ。"
    1: "『惜しいが違う』とトラスティが優しく訂正する。"
    2: "DNSKEY自体は単なる公開キーだ。儀式の鍵となる創造物は実際にはRRSIG、DNSKEYセットを検証する暗号の封印なんだ。"
  page40:
    title: "DNSSECアドベンチャー：DSレコードはルートの上に存在しない"
    description: "DSレコードはルートの上には存在し得ない。トラスティが説明する——連鎖はルートの署名で終わり、親ゾーンは残されていない。"
    1: "『それは的外れだ』とトラスティが辛抱強く説明する。"
    2: "DSレコードは子ゾーンを親につなぐが、ルートには親が存在しない。"
