    description: "正解だ！稀に人の手で行われるルートキー署名式は、DNSSECの最高レベルの完全性を保証する。マスタータコが君の洞察に満面の笑みを浮かべる。"
    1: "『それだ！』とマスタータコが満面の笑みを浮かべる。"
